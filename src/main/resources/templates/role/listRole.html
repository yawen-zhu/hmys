<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>角色列表</title>
    <#include "/head.html">
</head>
<body>
<div class="top-bar">
    <div class="top-bar-left">
        <button type="button" class="btn btn-primary"><span class="fa fa-plus"></span>&nbsp新增</button>
        <button type="button" class="btn btn-warning"><span class="fa fa-pencil"></span>&nbsp修改</button>
        <button type="button" class="btn btn-danger"><span class="fa fa-remove"></span>&nbsp删除</button>
        <button type="button" class="btn btn-success" onclick="doFunction('authorise')"><span class="fa fa-leaf"></span>&nbsp授权</button>
    </div>
    <div class="top-bar-right">
        <div class="col-md-12 col-sm-12 col-xs-12 pull-right">
            <div class="col-md-9 col-sm-9 col-xs-9 form-group top-search">
                <div class="input-group">
                    <input type="text" class="form-control top-search-input" name="topParam" placeholder="请输入角色名称">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary">搜索</button>
                    </span>
                </div>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-3 dropdown-btn">
                <button tabindex="0" class="btn btn-primary" role="button" data-toggle="popover" data-trigger="click" data-placement="bottom" data-container="body" data-html="true" id="moreSearchBtn"
                        data-content='
                <form class="form-horizontal" id="userSearchForm" >
                    <div class="form-group">
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-3">角色名称
                        </label>
                        <div class="col-md-8 col-sm-8 col-xs-8">
                            <input type="text" name="name" class="form-control col-md-12 col-sm-12 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-3">创建时间
                        </label>
                        <div class="col-md-8 col-sm-8 col-xs-8">
                            <div class="input-group input-group-date">
                                <input type="text" name="beginTime" class="form-control" />
                                <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-3">~
                        </label>
                        <div class="col-md-8 col-sm-8 col-xs-8">
                            <div class="input-group input-group-date">
                                <input type="text" name="endTime" class="form-control" />
                                <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                            </div>
                        </div>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                            <button class="btn btn-success" type="button">搜索</button>
                            <button class="btn btn-warning" type="reset">重置</button>
                            <button class="btn btn-danger" type="toggle11">关闭</button>
                        </div>
                    </div>
                 </form>
                '>更多搜索&nbsp<span class="fa fa-chevron-circle-down"></span></button>
            </div>
        </div>
    </div>
</div>
<!-- 数据列表 -->
<div id="grid" class="grid"></div>
<script src="/js/com/role.js"></script>
<script>
    $(function () {
        queryList();
    })
</script>
</body>

</html>
